<ion-header>
  <ion-toolbar class="home-header" color="primary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="logo">
            <img src="../../../assets/icon/icon.png" alt="" />
          </div>
        </ion-col>
        <ion-col size="8">
          <ion-input
            type="search"
            class="search-box"
            clearInput
            autofocus
            placeholder="SEARCH ITEMS..."
          >
            <ion-icon slot="icon-only" name="search"></ion-icon></ion-input
        ></ion-col>
        <ion-col
          ><div class="menu ion-text-end">
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-ion-content">
  <div id="picPreview" [style.background-image]="imageSrcData"></div>
</ion-content>

<ion-footer>
  <ion-toolbar class="home-footer" color="light">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button fill="clear">
            <ion-icon
              slot="icon-only"
              class="footer-icon"
              name="home"
              [ngClass]="{enabled:true}"
            ></ion-icon>
          </ion-button>
          <ion-label
            class="footer-icon-label"
            [ngClass]="{enabled:true}"
            color="primary"
            >Home</ion-label
          >
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button fill="clear">
            <ion-icon
              [ngClass]="{enabled:false}"
              slot="icon-only"
              class="footer-icon"
              name="grid"
            ></ion-icon>
          </ion-button>
          <ion-label
            class="footer-icon-label"
            [ngClass]="{enabled:false}"
            color="primary"
            >Categories</ion-label
          >
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button fill="clear">
            <ion-icon class="footer-icon" name="camera"></ion-icon>
          </ion-button>
          <ion-label
            class="footer-icon-label"
            [ngClass]="{enabled:false}"
            color="primary"
            >Sell</ion-label
          >
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button fill="clear">
            <ion-icon
              slot="icon-only"
              class="footer-icon"
              name="cart"
            ></ion-icon>
          </ion-button>
          <span class="cart-badge">3</span>
          <ion-label
            class="footer-icon-label"
            [ngClass]="{enabled:false}"
            color="primary"
            >Cart</ion-label
          >
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button fill="clear">
            <ion-icon class="footer-icon" name="heart"></ion-icon>
          </ion-button>
          <ion-label
            class="footer-icon-label"
            [ngClass]="{enabled:false}"
            color="primary"
            >Liked</ion-label
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
