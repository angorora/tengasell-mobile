<app-header [title]="'Login'" [showBack]="false" (navBack)="navigateBack()"
  >Login</app-header
>

<ion-content>
  <div class="login-wrapper">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title color="tertiary" class="ion-text-center"
          >Tengasell</ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <form [formGroup]="loginForm">
                <ion-item>
                  <ion-label color="primary" position="floating"
                    >Username*</ion-label
                  >
                  <ion-input
                    style="text-transform: none"
                    class="input"
                    formControlName="username"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary" position="floating"
                    >Password*</ion-label
                  >
                  <ion-input
                    type="password"
                    class="input"
                    formControlName="password"
                  ></ion-input>
                </ion-item>
                <p class="ion-text-center error-message">
                  {{(serverError$ | async)}}
                </p>
              </form>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>
                <ion-button
                  color="primary"
                  type="submit"
                  (click)="login()"
                  expand="block"
                  fill="outline"
                  >Login</ion-button
                >
              </div>
              <div>
                <a routerLink="/password-reset"> Forgot Password? </a>
              </div>
              <div>
                <a routerLink="/country"> New here? Please register</a>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
