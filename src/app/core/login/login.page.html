<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Tengasell</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <form [formGroup]="loginForm">
              <ion-item>
                <ion-label position="floating">Username*</ion-label>
                <ion-input formControlName="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password*</ion-label>
                <ion-input formControlName="password"></ion-input>
              </ion-item>
            </form>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              type="submit"
              (click)="login()"
              expand="block"
              fill="outline"
              >Login</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
