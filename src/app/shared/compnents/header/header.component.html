<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon color="tertiary" name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-menu-button color="tertiary" auto-hide="false"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary"> {{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
